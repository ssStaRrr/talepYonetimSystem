<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talep Yönetim Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Talep Yönetim Sistemi</h1>
        <h2>Talep Girişi</h2>
        <form id="talepForm" action="/talepSubmit" method="POST">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="talepNo" class="form-label">Talep No</label>
                    <input type="text" class="form-control" id="talepNo" name="talepNo" required readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 mb-3">
                    <label for="gelisTarihi" class="form-label">Geliş Tarihi</label>
                    <input type="date" class="form-control" id="gelisTarihi" name="gelisTarihi" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bitisTarihi" class="form-label">Bitiş Tarihi</label>
                    <input type="date" class="form-control" id="bitisTarihi" name="bitisTarihi" required disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gonderenKisi" class="form-label">Gönderen Kişi</label>
                    <input type="text" class="form-control" id="gonderenKisi" name="gonderenKisi" required>
                </div>
                <div class="col-md-6">
                    <label for="gelenBirim" class="form-label">Gelen Birim</label>
                    <input type="text" class="form-control" id="gelenBirim" name="gelenBirim" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="sorun" class="form-label">Sorun</label>
                <textarea class="form-control" id="sorun" name="sorun" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="bilgisayarOzellikleri" class="form-label">Bilgisayar Özellikleri</label>
                <textarea class="form-control" id="bilgisayarOzellikleri" name="bilgisayarOzellikleri" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="yapilanIslem" class="form-label">Yapılan İşlem</label>
                <textarea class="form-control" id="yapilanIslem" name="yapilanIslem" rows="3" readonly></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Tamamlandı mı?</label>
                <div class="form-check">    
                    <input class="form-check-input" type="radio" name="tamamlandi" id="tamamlandiEvet" value="Evet">
                    <label class="form-check-label" for="tamamlandiEvet">
                        Evet
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tamamlandi" id="tamamlandiHayir" value="Hayır">
                    <label class="form-check-label" for="tamamlandiHayir">
                        Hayır
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Talebi Kaydet</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
